<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaires</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .colorful-text {
            font-size: 72px;
            font-weight: bold;
        }
        
        .colorful-text span {
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }
        
        .colorful-text span:nth-child(1) { color: #ff6b6b; animation-delay: 0s; }
        .colorful-text span:nth-child(2) { color: #4ecdc4; animation-delay: 0.1s; }
        .colorful-text span:nth-child(3) { color: #45b7d1; animation-delay: 0.2s; }
        .colorful-text span:nth-child(4) { color: #f9ca24; animation-delay: 0.3s; }
        .colorful-text span:nth-child(5) { color: #f0932b; animation-delay: 0.4s; }
        .colorful-text span:nth-child(6) { color: #eb4d4b; animation-delay: 0.5s; }
        .colorful-text span:nth-child(7) { color: #6c5ce7; animation-delay: 0.6s; }
        .colorful-text span:nth-child(8) { color: #a29bfe; animation-delay: 0.7s; }
        .colorful-text span:nth-child(9) { color: #fd79a8; animation-delay: 0.8s; }
        .colorful-text span:nth-child(10) { color: #00b894; animation-delay: 0.9s; }
        .colorful-text span:nth-child(11) { color: #0984e3; animation-delay: 1s; }
        .colorful-text span:nth-child(12) { color: #e17055; animation-delay: 1.1s; }
        
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .footer {
            margin-top: 60px;
            text-align: center;
            color: #333;
        }
        
        .footer p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .links a {
            color: #0984e3;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .links a:hover {
            color: #6c5ce7;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="colorful-text">
        <span>b</span><span>i</span><span>l</span><span>l</span><span>i</span><span>o</span><span>n</span><span>a</span><span>i</span><span>r</span><span>e</span><span>s</span>
    </div>
    
    <div class="footer">
        <p>Brought to you by Awesome</p>
        <img src="logo.png" alt="Awesome Logo" class="logo">
        <div class="links">
            <a href="https://open.spotify.com/artist/2mYyHcMB3Zswr7Sx436eUt?si=-bjUuRRgQX2SvfZjYdpntA" target="_blank">Spotify</a>
            <a href="https://music.apple.com/us/artist/awesome/1698324358" target="_blank">Apple Music</a>
            <a href="https://music.amazon.com/artists/B0CCK5YJ4D/awesome" target="_blank">Amazon Music</a>
            <a href="https://youtube.com/@awesomeheals?si=f1c-JMRJOxEPtpNx" target="_blank">YouTube</a>
            <a href="https://AwesomeHeals.com" target="_blank">AwesomeHeals.com</a>
        </div>
    </div>
</body>
</html>
